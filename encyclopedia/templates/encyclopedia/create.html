{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'create' %}" style="margin-top: 25px">
      <input placeholder="Page Title">
      <br>
      <textarea id="newcontent" name="content" placeholder="Page Content" rows="3" cols="10" style="height: 35vh; width: 45vw; margin-bottom: 10px; margin-top: 10px"></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>


{% endblock %}
