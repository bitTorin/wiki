{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
  {% if content != None %}
    <h1>{{ content }}</h1>
    <a href="{% url 'edit' title=title %}">Edit Page</a>
  {% else %}
    <h1>Error</h1>
    <h3>The entry you are looking for does not exist. Please try again</h3>
  {% endif %}

{% endblock %}
